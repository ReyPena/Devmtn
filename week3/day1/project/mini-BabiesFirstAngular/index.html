<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css" charset="utf-8">
</head>
<body ng-controller="mainCtrl">
  <div class="wrap">
  <h2>Friend List and Update</h2>
 <!-- this a name for a test -->
  <p class="user">This are {{name}} friends</p>
  <!-- here we gonna add a friend -->
  <input name="addFriend" placeholder="Here goes the new friend" ng-model="target">
  <button ng-click="addFriend()">Add me!</button>
  <!-- here im going through the array  -->
  <div ng-repeat= "friend in friends">
    <p>{{friend}}</p>
  </div>
</div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <script src="js/app.js" charset="utf-8"></script>
  <script src="js/mainCtrl.js" charset="utf-8"></script>
</body>
</html>
